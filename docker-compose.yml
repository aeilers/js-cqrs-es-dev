version: '3.5'
services:
  # proxy for layer 7 routing
  hive-io-proxy:
    build: ../hive-io-proxy
    image: hive-io-proxy
    depends_on:
      - hive-base-js
      - hive-stream-processor-js
    ports:
      - 80:80
    volumes:
      - ../hive-io-proxy:/usr/local/etc/haproxy:rw
    networks:
      - hive-io
    restart: on-failure
  fluentd:
    image: fluent/fluentd:v1.7.4-1.0
    networks:
      - hive-io
    restart: on-failure

  # producers
  hive-producer-js:
    build:
      context: ../hive-producer-js
      args:
        APP_MODULE: hive-io-domain-example
      target: development
    image: hive-producer-js
    environment:
      ACTOR: ViewContentActor
      ACTOR_LIB: hive-io-domain-example
      CLUSTER_SIZE: 1
      HTTP_VERSION: 1
      SECURE: "false"
      EVENT_STORE_TOPIC: view
      EVENT_STORE_BROKERS: "kafka:29092"
      EVENT_STORE_ID: producer-client
      FLUENTD_HOST: fluentd
      FLUENTD_PORT: 24224
      FLUENTD_TIMEOUT: 3.0
      FLUENTD_RECONNECT: 600000
    depends_on:
      - kafka
      - fluentd
    command: npm run dev
    ports:
      - 3000:3000
    volumes:
      - ../hive-producer-js:/opt/app:rw
      - /opt/app/node_modules
      - ../hive-js-domain-example:/opt/app/node_modules/hive-io-domain-example:rw
      - ../hive-js:/opt/app/node_modules/hive-io-domain-example/node_modules/hive-io:rw
      - ../hive-js:/opt/app/node_modules/hive-io:rw
    networks:
      - hive-io

  # stream processors
  hive-stream-processor-js:
    build:
      context: ../hive-stream-processor-js
      args:
        APP_MODULE: hive-io-domain-example
      target: development
    image: hive-stream-processor-js
    environment:
      ACTOR: PostCommandActor
      ACTOR_LIB: hive-io-domain-example
      CLUSTER_SIZE: 1
      HTTP_VERSION: 1
      SECURE: "false"
      CACHE_URL: "redis://redis:6379"
      EVENT_STORE_PRODUCER_TOPIC: content
      EVENT_STORE_BROKERS: "kafka:29092"
      EVENT_STORE_ID: stream-processor-client
      FLUENTD_HOST: fluentd
      FLUENTD_PORT: 24224
      FLUENTD_TIMEOUT: 3.0
      FLUENTD_RECONNECT: 600000
    depends_on:
      - redis
      - kafka
      - fluentd
    command: npm run dev
    ports:
      - 3001:3000
    volumes:
      - ../hive-stream-processor-js:/opt/app:rw
      - /opt/app/node_modules
      - ../hive-js-domain-example:/opt/app/node_modules/hive-io-domain-example:rw
      - ../hive-js:/opt/app/node_modules/hive-io-domain-example/node_modules/hive-io:rw
      - ../hive-js:/opt/app/node_modules/hive-io:rw
    networks:
      - hive-io
  redis:
    image: redis:5.0.7-alpine
    networks:
      - hive-io
    restart: on-failure

  # log stream containers
  kafka:
    image: confluentinc/cp-kafka:5.3.1
    depends_on:
      - zookeeper
    environment:
      KAFKA_ZOOKEEPER_CONNECT: "zookeeper:32181"
      KAFKA_ADVERTISED_LISTENERS: "PLAINTEXT://kafka:29092"
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_COMPRESSION_TYPE: gzip
      # KAFKA_TRANSACTION_STATE_LOG_MIN_ISR: 1
      # KAFKA_TRANSACTION_STATE_LOG_REPLICATION_FACTOR: 1
    ports:
      - 29092:29092
    networks:
      - hive-io
    restart: on-failure
  zookeeper:
    image: confluentinc/cp-zookeeper:5.3.1
    environment:
      ZOOKEEPER_CLIENT_PORT: 32181
    ports:
      - 32181:32181
    networks:
      - hive-io
    restart: on-failure

  # consumers
  hive-consumer-js:
    build:
      context: ../hive-consumer-js
      args:
        APP_MODULE: hive-io-domain-example
      target: development
    image: hive-consumer-js
    environment:
      ACTOR: PostEventActor
      ACTOR_LIB: hive-io-domain-example
      CLUSTER_SIZE: 1
      HTTP_VERSION: 1
      SECURE: "false"
      MONGO_URL: "mongodb://mongo:27017/post"
      EVENT_STORE_TOPIC: "content|view"
      EVENT_STORE_BROKERS: "kafka:29092"
      EVENT_STORE_ID: consumer-client
      EVENT_STORE_GROUP_ID: consumer-group
      EVENT_STORE_FROM_START: "true"
      FLUENTD_HOST: fluentd
      FLUENTD_PORT: 24224
      FLUENTD_TIMEOUT: 3.0
      FLUENTD_RECONNECT: 600000
    depends_on:
      - mongo
      - kafka
      - fluentd
    command: npm run dev
    ports:
      - 3002:3000
    volumes:
      - ../hive-consumer-js:/opt/app:rw
      - /opt/app/node_modules
      - ../hive-js-domain-example:/opt/app/node_modules/hive-io-domain-example:rw
      - ../hive-js:/opt/app/node_modules/hive-io-domain-example/node_modules/hive-io:rw
      - ../hive-js:/opt/app/node_modules/hive-io:rw
    networks:
      - hive-io
  mongo:
    image: mongo:4.2.1
    networks:
      - hive-io
    restart: on-failure
  mongo-viewer:
    image: mongo-express:0.49.0
    environment:
      ME_CONFIG_MONGODB_SERVER: mongo
      ME_CONFIG_SITE_BASEURL: "/mongo/"
    depends_on:
      - mongo
    ports:
      - 8081:8081
    networks:
      - hive-io
    restart: on-failure

  # rest services
  hive-base-js:
    build:
      context: ../hive-base-js
      args:
        APP_MODULE: hive-io-domain-example
      target: development
    image: hive-base-js
    environment:
      ACTOR: PostQueryActor
      ACTOR_LIB: hive-io-domain-example
      CLUSTER_SIZE: 1
      HTTP_VERSION: 1
      SECURE: "false"
      MONGO_URL: "mongodb://mongo:27017/post"
      FLUENTD_HOST: fluentd
      FLUENTD_PORT: 24224
      FLUENTD_TIMEOUT: 3.0
      FLUENTD_RECONNECT: 600000
    depends_on:
      - mongo
      - fluentd
    command: npm run dev
    ports:
      - 3003:3000
    volumes:
      - ../hive-base-js:/opt/app:rw
      - /opt/app/node_modules
      - ../hive-js-domain-example:/opt/app/node_modules/hive-io-domain-example:rw
      - ../hive-js:/opt/app/node_modules/hive-io-domain-example/node_modules/hive-io:rw
      - ../hive-js:/opt/app/node_modules/hive-io:rw
    networks:
      - hive-io

# networking specifics
networks:
  hive-io:
    driver: bridge
